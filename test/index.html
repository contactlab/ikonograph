<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ikonograph Test</title>
  <link rel="stylesheet" href="./bower_components/ikonograph/dist/ikonograph.css">
  <style>
    .clab-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>

<h2>SVG's</h2>
<svg width="24" height="24">
	<use xlink:href="ikonograph.svg#agenda"></use>
</svg>

<svg width="24" height="24">
   <use xlink:href="ikonograph.svg#minus-circle"></use>
</svg>

<svg width="24" height="24">
   <use xlink:href="ikonograph.svg#analytics"></use>
</svg>

<hr>

<h2>Icon Font</h2>
<span class="clab-icon icon-agenda"></span> 
<span class="clab-icon icon-minus-circle"></span> 
<span class="clab-icon icon-analytics"></span> 

</body>
</html>
